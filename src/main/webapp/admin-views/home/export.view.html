<div class="errormessage" style="margin-left:35%;color:#ff2514;"><p>{{ErrorMessage}}</p></div>
<fieldset>

    <div class="control">
        <label class=" col-sm-2">Reference Number</label>
        <input type="text" name="refnum" id="refnum" value="" ng-pattern="/^[a-zA-Z0-9]*$/" class="textfeildname yellow"
               ng-model="formAdminData.referencenumber" ng-init="formAdminData.referencenumber=''"/>

        <p ng-show="userForm.refnum.$dirty && userForm.refnum.$error.pattern" class="help-block"
           style="margin: auto;width: 55%;padding: 10px;">Please enter valid reference number.</p>
    </div>
    <div class="control">
        <label class=" col-sm-2">User Type</label>
        <select name="usertype" ng-model="formAdminData.usertype" class="textfeildname yellow arrowupdown"
                style="width:27%; -moz-appearance: none;-webkit-appearance: none;appearance:none;"
                ng-options="usertype for usertype in usertypeArray">
            <option value="">--Select--</option>
            <!-- not selected / blank option -->
        </select>
    </div>
    <div class="control">
        <label class=" col-sm-2">First Name</label>
        <input type="text" name="firstname" value="" ng-pattern="/^[a-zA-Z]*$/" class="textfeildname yellow"
               ng-model="formAdminData.firstname"/>

        <p ng-show="userForm.firstname.$dirty && userForm.firstname.$error.pattern" class="help-block"
           style="margin: auto;width: 55%;padding: 10px;">Please enter valid reference number.</p>
    </div>
    <div class="control">
        <label class=" col-sm-2">Last Name</label>
        <input type="text" name="lastname" value="" ng-pattern="/^[a-zA-Z]*$/" class="textfeildname yellow"
               ng-model="formAdminData.lastname"/>

        <p ng-show="userForm.lastname.$dirty && userForm.lastname.$error.pattern" class="help-block"
           style="margin: auto;width: 55%;padding: 10px;">Please enter valid reference number.</p>
    </div>
    <div class="control">
        <label class=" col-sm-2">Country</label>
        <input type="text" name="country" value="" ng-pattern="/^[a-zA-Z]*$/" class="textfeildname yellow"
               ng-model="formAdminData.country"/>

        <p ng-show="userForm.country.$dirty && userForm.country.$error.pattern" class="help-block"
           style="margin: auto;width: 55%;padding: 10px;">Please enter valid reference number.</p>
    </div>
    <div class="control">
        <label class=" col-sm-2">Status</label>
        <select name="state" ng-model="formAdminData.surveystatus" class="textfeildname yellow arrowupdown"
                style="width:27%; -moz-appearance: none;-webkit-appearance: none;appearance:none;"
                ng-options="status for status in statusArray">
            <option value="">--Select--</option>
            <!-- not selected / blank option -->
        </select>
    </div>
    </br>
    <div class="col-xs-6 col-xs-offset-3">
        <a ng-click="clearall()" class="btn btn-block btn-info" style="width: 40%">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>Clear All
        </a>
    </div>

    <div class="col-xs-6 col-xs-offset-3 col-xs-7">

        <a class="btn btn-block btn-info" ng-click="searchheartkid()" style="width: 40%">
            Search <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a></br>
    </div>

    <!--
    <div class="col-xs-6 col-xs-offset-3 col-xs-7">

        <a ui-sref="" class="btn btn-block btn-info" ng-click="searchheartkid()" style="margin-top:5%;margin-left: 80%;width: 30%;">
            Search  <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a></br>
    </div>-->
</fieldset>

<h4 ng-show="searchHeartKid" style="color: #00BC8C;">Total number of records : {{totalrecords}}</h4>
<button ng-show="searchHeartKid" class="btn btn-danger" style="    margin-bottom: 5%;margin-left: 40%; "
        ng-click="exportData()">Export to Excel
</button>
</br>
