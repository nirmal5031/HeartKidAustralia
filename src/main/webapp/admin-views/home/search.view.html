<script type="text/ng-template" id="page2">
<fieldset>

    <div class="control">
        <label class=" col-sm-2">Reference Number<em>*</em></label>
        <input type="text" name="refnum" id="refnum"  value="" class="textfeildname yellow" ng-model="formAdminData.referencenumber" ng-init="formAdminData.referencenumber=''" />
    </div>
    <div class="control">
        <label class=" col-sm-2">User Type</label>
        <input type="text"  name="usertype" value="" class="textfeildname yellow" ng-model="formAdminData.usertype"/>
    </div>
    <div class="control">
        <label class=" col-sm-2">First Name</label>
        <input type="text"  name="firstname" value="" class="textfeildname yellow" ng-model="formAdminData.firstname"/>
    </div>
    <div class="control">
        <label class=" col-sm-2">Last Name</label>
        <input type="text"  name="lastname" value="" class="textfeildname yellow" ng-model="formAdminData.lastname"/>
    </div>
    <div class="control">
        <label class=" col-sm-2">Country</label>
        <input type="text"  name="country" value="" class="textfeildname yellow" ng-model="formAdminData.country"/>
    </div>
    <div class="control">
        <label class=" col-sm-2">Status<em>*</em></label>
        <select  name="state" ng-model="formAdminData.surveystatus" class="textfeildname yellow arrowupdown"  style="width:27%; -moz-appearance: none;-webkit-appearance: none;appearance:none;" ng-options="status for status in statusArray">
            <option value="">--Select--</option> <!-- not selected / blank option -->
        </select>
    </div>

    <div class="col-xs-6 col-xs-offset-3 col-xs-7">

        <a ui-sref="" class="btn btn-block btn-info" ng-click="searchheartkid()" style="margin-top:5%;margin-left: 80%;width: 30%;">
            Search  <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a></br>
    </div>
</fieldset>
</script>
