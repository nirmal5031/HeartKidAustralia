<fieldset>
    <h4>{{deletionMessage}}</h4>
    <div class="control">
        <p style="color: #0073AC;">Delete a admin user</p></div>
    <div class="control">
        <label class=" col-sm-2">UserName<em>*</em></label>
        <input type="text" name="username" id="delusername"  class="textfeildname yellow" ng-model="formAdminData.delusername"  />
    </div>
    <div class="col-xs-6 col-xs-offset-3 col-xs-7">
        <a class="btn btn-block btn-info" ng-click="deleteuseradmin()" style="width: 30%">
            Search User  <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div><br><br><br><br>
    <div class="table-responsive" id="exportable" >
        <table class="table table-striped table-bordered" style="width: 92%;margin-left: 4%;">
            <tr class="info">
                <th ng-click="sort('username')">User Name
                    <span class="glyphicon sort-icon" ng-show="sortKey=='username'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                </th>
                <th ng-click="sort('firstname')">First Name
                    <span class="glyphicon sort-icon" ng-show="sortKey=='firstname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                </th>
                <th ng-click="sort('lastname')">Last Name
                    <span class="glyphicon sort-icon" ng-show="sortKey=='lastname'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                </th>
                <th ng-click="sort('userrole')">Status
                    <span class="glyphicon sort-icon" ng-show="sortKey=='userrole'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                </th>
                <th >Delete
                    <span class="glyphicon sort-icon" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
                </th>
            </tr>

            <tr dir-paginate="a in delusers|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                <td>{{a.username}}</td>
                <td>{{a.firstname}}</td>
                <td>{{a.lastname}}</td>
                <td>{{a.userrole}}</td>
                <td><button class="btn btn-primary" style=" width: 50px;" ng-click="deleteadminuser(a.username)">Edit</button>
                <!--<td><button class="btn btn-primary" style="margin-left: 13%; width: 70px;" ng-click="modifyuser(a)">Edit</button></td>
           --> </tr>
        </table>
    </div>
    </fieldset>
