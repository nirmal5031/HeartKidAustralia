<fieldset>
    <h4>{{creationMessage}}</h4>
    <div class="control">
    <p style="color: #0073AC;">Create a user and assign him roles</p></div>
<div class="control">
    <label class=" col-sm-2">First Name <em>*</em></label>
    <input type="text" name="firstname" id="frstname" ng-pattern="/^[a-zA-Z]*$/" required  class="textfeildname yellow" ng-model="formAdminData.firstname"  />
</div>
    <div class="control">
    <label class=" col-sm-2">Last Name <em>*</em></label>
    <input type="text" name="lstname" id="lstname"  required ng-pattern="/^[a-zA-Z]*$/" class="textfeildname yellow" ng-model="formAdminData.lastname"  />
</div>
    <div class="control">
        <label class=" col-sm-2">User Name<em>*</em></label>
        <input type="text" name="username" id="username"  required ng-pattern="/^[a-zA-Z0-9]*$/" class="textfeildname yellow" ng-model="formAdminData.username"  />
    </div>
    <div class="control">
    <label class=" col-sm-2">Email<em>*</em></label>
    <input type="text" name="email" id="email"  required class="textfeildname yellow" ng-model="formAdminData.emailid"  />
</div>
    <div class="control">
        <label class=" col-sm-2">Phone<em>*</em></label>
        <input type="text" name="Phone" id="Phone"  required ng-pattern="/^[0-9]*$/" class="textfeildname yellow" ng-model="formAdminData.phone"  />
    </div>


    <div class="control">
        <label class=" col-sm-2">User Role<em>*</em></label>
        <select  name="userrole" ng-model="formAdminData.userrole"  required class="textfeildname yellow arrowupdown"  style="width:25%; -moz-appearance: none;-webkit-appearance: none;appearance:none;" ng-options="userrole for userrole in userroleArray" >
            <option value="">--Select--</option> <!-- not selected / blank option -->
        </select>


    </div>
    <div class="control">
        <label class=" col-sm-2">Password<em>*</em></label>
        <input type="password" name="password" id="passwrd" required ng-minlength="5" ng-maxlength="15" class="textfeildname yellow" required  ng-model="formAdminData.password"  />
        <div ng-show="formAdminData.password.$error.required">
            Field required</div>
    </div>
    <div class="control">
        <label class=" col-sm-2">Confirm Password<em>*</em></label>
        <input type="password" name='confirm_password' required  id="confrmpasswrd" ng-minlength="5" ng-maxlength="15" ng-model="formAdminData.confirm_password" required  class="textfeildname yellow"   />
        <div ng-show="formAdminData.confirm_password.$error.passwordVerify">
            Confirm password does not match with password entered. </div>
    </div>
    <br>
    <br>

    <div class="col-xs-6 col-xs-offset-3 col-xs-7">

        <a  ng-click="createadminuser()" style="margin-left: 60%; width: 150px;" class="btn btn-block btn-info">Create User  <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>

</fieldset>
